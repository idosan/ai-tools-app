<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Tools Catalog</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #f4f6f9, #e8ecf3);
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 15px;
    color: #34495e;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 15px;
    width: 100%;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2980b9;
  }

  #logout-btn {
    background-color: #e74c3c;
    float: right;
    width: auto;
    padding: 8px 16px;
    margin-bottom: 10px;
  }

  #logout-btn:hover {
    background-color: #c0392b;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 15px;
    text-align: left;
  }

  th {
    background-color: #2980b9;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  @media (max-width: 600px) {
    form, table {
      width: 100%;
    }

    th, td {
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <h1>AI Tools Catalog</h1>

  <div id="login-section">
    <form id="login-form">
      <label>Username: <input type="text" name="username" required /></label><br /><br />
      <label>Password: <input type="password" name="password" required /></label><br /><br />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="table-section" style="display: none;">
    <button id="logout-btn">Logout</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Year Published</th>
          <th>Cost (USD/Month)</th>
          <th>Avg. Monthly Users</th>
        </tr>
      </thead>
      <tbody id="tools-table-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
